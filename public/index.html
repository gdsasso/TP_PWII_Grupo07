<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appTasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="text-title">
        <h1 class="animated bounceInDown delay-1s">appTasks</h1>
    </div>
    <div id="login-page" class="row">
        <div class="animated bounceInDown delay-0s card-panel">
          <form class="login-form" id="form-login">
            <div class="row" id="messageErrorLogin">
              
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input class="validate" id="username" type="text">
                <label for="username" data-error="wrong" data-success="right">Nombre</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a class="btn waves-effect waves-light col s12" onclick="login()">Ingresar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="login.js"></script>    
</body>
</html>
